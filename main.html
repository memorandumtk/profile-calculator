<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>

    <div class="main">

        <div id="main-section">
            <!--Note section-->
            <section id="note-section" class="section">
                <div class="container">
                    <div id="note-btns">
                        <button class="btn">Note Clear</button>
                        <button id="write-to-note" class="write-to-note-enabled btn">On</button>
                    </div>
                    <div id="note-div">
                        <ul id="note-ul">
                            <!--<li class="note-li">1 + 1 = 2  This is an example.</li> -->
                        </ul>
                    </div>
                </div>
            </section>

            <!--Calculator section-->
            <section class="section">
                <div class="container">
                    <div id="display" class="display">
                        <button id="formula" type="text" placeholder="0"></button>
                        <!-- <div id="result"></div> -->
                    </div>
                    <div id="calculator-btns">
                        <button class="btn" id="all-clear">AC</button>
                        <button class="btn" id="clear">C</button>
                        <button class="btn">%</button>
                        <button class="btn">รท</button>
                        <button class="btn num">7</button>
                        <button class="btn num">8</button>
                        <button class="btn num">9</button>
                        <button class="btn">ร</button>
                        <button class="btn num">4</button>
                        <button class="btn num">5</button>
                        <button class="btn num">6</button>
                        <button class="btn">+</button>
                        <button class="btn num">1</button>
                        <button class="btn num">2</button>
                        <button class="btn num">3</button>
                        <button class="btn">-</button>
                        <button class="btn num">0</button>
                        <button class="btn" id="dot">.</button>
                        <button class="btn" id="transfer-button">+/-</button>
                        <button class="btn" id="equal"><strong>=</strong></button>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <script src="./static/js/main.js" type="module"></script>
</body>

</html>
