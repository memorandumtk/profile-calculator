<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./static/css/main.css">
    <!-- Font Awsomeのアイコンを使うためのリンク 高木アカウント -->
    <script src="https://kit.fontawesome.com/ae8297218d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main">
        <div id="header-section">
            <h1>計算機ツール</h1>
            <p>ノート機能を使った簡易計算機ツールです。</p>
        </div>


        <div id="calculator-main-div">
            <!--Note section-->
            <div id="note-container" class="container">
                <div id="note-btns">
                    <button id="trash-can-btn" class="trash-can-btn btn">
                        <!-- Note Clear Icon -->
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                    <div id="note-output-toggle-div">
                        <span>OFF</span>
                        <button id="write-to-note" class="write-to-note-enabled btn">
                            <!-- Toggle Icon -->
                            <i class="fa-solid fa-toggle-off" style="display: none;"></i>
                            <i class="fa-solid fa-toggle-on"></i>
                        </button>
                        <span>ON</span>
                    </div>
                </div>
                <div id="note-div">
                    <ul id="note-ul">
                        <!--
                                こんなElementができる想定
                                <li class="note-li">1 + 1 = 2  This is an example.</li> 
                            -->
                    </ul>
                </div>
            </div>

            <!--Calculator section-->
            <div id="calculator-container">
                <div id="display" class="display">
                    <!-- フォーカスさせる必要があるため、buttonタグを使用 -->
                    <button id="formula" type="text">0</button>
                    <!-- <div id="result"></div> -->
                </div>
                <div id="calculator-btns-div">
                    <button class="btn" id="all-clear">AC</button>
                    <button class="btn" id="clear">C</button>
                    <button class="btn">%</button>
                    <button class="btn">÷</button>
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn">×</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn">+</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn">-</button>
                    <button class="btn num">0</button>
                    <button class="btn" id="dot">.</button>
                    <button class="btn" id="transfer-button">+/-</button>
                    <button class="btn" id="equal"><strong>=</strong></button>
                </div>
            </div>
        </div>

    </div>

    <script src="./static/js/main.js" type="module"></script>
</body>

</html>
